<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0b2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a0b38;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#7b68ee;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Dark futuristic background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  <circle cx="400" cy="300" r="200" fill="url(#glowGradient)" opacity="0.5"/>
  
  <!-- Futuristic grid lines -->
  <g stroke="#4b6bff" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="500" x2="800" y2="500" />
    
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
  </g>
  
  <!-- Header with glow effect -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#glow)">FUTURE OF CUSTOMIZATION</text>
  
  <!-- Digital Mannequin -->
  <g transform="translate(400, 300)">
    <!-- Holographic Circle Platform -->
    <ellipse cx="0" cy="100" rx="300" ry="40" fill="#7b68ee" opacity="0.2" />
    
    <!-- Digital Human Silhouette -->
    <path d="M0,-100 C30,-100 40,-60 40,-40 C40,-10 20,10 0,50 C-20,10 -40,-10 -40,-40 C-40,-60 -30,-100 0,-100 Z" 
          fill="none" stroke="#00ffff" stroke-width="2" />
    <circle cx="0" cy="-75" r="15" fill="none" stroke="#00ffff" stroke-width="2" />
    
    <!-- Scanning Lines Effect -->
    <g opacity="0.7">
      <line x1="-200" y1="-90" x2="200" y2="-90" stroke="#00ffff" stroke-width="1">
        <animate attributeName="y1" from="-120" to="120" dur="3s" repeatCount="indefinite" />
        <animate attributeName="y2" from="-120" to="120" dur="3s" repeatCount="indefinite" />
      </line>
      <line x1="-200" y1="-50" x2="200" y2="-50" stroke="#7b68ee" stroke-width="1">
        <animate attributeName="y1" from="-120" to="120" dur="2s" repeatCount="indefinite" />
        <animate attributeName="y2" from="-120" to="120" dur="2s" repeatCount="indefinite" />
      </line>
    </g>
  </g>
  
  <!-- Floating Product Elements -->
  
  <!-- Digital T-Shirt -->
  <g transform="translate(180, 300)">
    <path d="M0,-40 L40,-40 C45,-25 50,-15 55,-10 L55,60 L-55,60 L-55,-10 C-50,-15 -45,-25 -40,-40 Z" 
          fill="none" stroke="#00ffff" stroke-width="2" />
    
    <!-- Digital Customization Interface -->
    <rect x="-25" y="-10" width="50" height="40" fill="#00ffff" opacity="0.2" stroke="#00ffff" stroke-width="1" />
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">CUSTOM</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">DESIGN</text>
    
    <!-- Digital Selection Points -->
    <circle cx="-35" cy="-20" r="5" fill="#ff00ff" opacity="0.8" />
    <circle cx="-35" cy="0" r="5" fill="#00ff00" opacity="0.8" />
    <circle cx="-35" cy="20" r="5" fill="#ffff00" opacity="0.8" />
    
    <!-- Connecting Lines -->
    <path d="M-60,-60 L-35,-20" stroke="#ff00ff" stroke-width="1" stroke-dasharray="2,2" />
    <path d="M-70,-40 L-35,0" stroke="#00ff00" stroke-width="1" stroke-dasharray="2,2" />
    <path d="M-80,-20 L-35,20" stroke="#ffff00" stroke-width="1" stroke-dasharray="2,2" />
  </g>
  
  <!-- Digital Shoes -->
  <g transform="translate(620, 300)">
    <path d="M-50,0 C-40,-5 -20,-5 0,0 C20,5 30,15 40,20 C35,25 20,30 0,30 C-20,30 -40,25 -50,20 C-55,15 -50,5 -50,0 Z" 
          fill="none" stroke="#7b68ee" stroke-width="2" />
    
    <!-- Digital Pattern -->
    <rect x="-30" y="5" width="40" height="15" fill="#7b68ee" opacity="0.2" stroke="#7b68ee" stroke-width="1" />
    <text x="-10" y="15" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#ffffff">SMART FIT</text>
    
    <!-- Biometric Points -->
    <circle cx="-25" cy="-15" r="3" fill="#ff0066" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="-10" cy="-15" r="3" fill="#ff0066" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite" begin="0.2s" />
    </circle>
    <circle cx="5" cy="-15" r="3" fill="#ff0066" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite" begin="0.4s" />
    </circle>
    <circle cx="20" cy="-15" r="3" fill="#ff0066" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite" begin="0.6s" />
    </circle>
  </g>
  
  <!-- Digital Accessories -->
  <g transform="translate(400, 420)">
    <!-- Smart Watch -->
    <rect x="-20" y="-20" width="40" height="40" rx="5" ry="5" fill="none" stroke="#ff00ff" stroke-width="2" />
    <circle cx="0" cy="0" r="15" fill="#ff00ff" opacity="0.2" />
    
    <!-- Glasses -->
    <path d="M-70,-10 L70,-10" stroke="#00ffff" stroke-width="2" />
    <circle cx="-40" cy="0" r="20" fill="none" stroke="#00ffff" stroke-width="2" />
    <circle cx="40" cy="0" r="20" fill="none" stroke="#00ffff" stroke-width="2" />
    
    <!-- Digital Interface Elements -->
    <circle cx="-100" cy="-40" r="10" fill="#ff00ff" opacity="0.3" />
    <line x1="-100" y1="-40" x2="-40" y2="0" stroke="#ff00ff" stroke-width="1" stroke-dasharray="3,2" />
    
    <circle cx="100" cy="-40" r="10" fill="#00ffff" opacity="0.3" />
    <line x1="100" y1="-40" x2="40" y2="0" stroke="#00ffff" stroke-width="1" stroke-dasharray="3,2" />
  </g>
  
  <!-- Futuristic Interaction Points -->
  <g>
    <circle cx="200" cy="180" r="8" fill="#ff00ff">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="180" r="8" fill="#00ffff">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" begin="0.3s" />
    </circle>
    <circle cx="300" cy="430" r="8" fill="#7b68ee">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" begin="0.6s" />
    </circle>
    <circle cx="500" cy="430" r="8" fill="#ff6600">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" begin="0.9s" />
    </circle>
  </g>
  
  <!-- Data Flow Lines -->
  <g stroke-width="1" opacity="0.6">
    <path d="M200,180 C300,100 400,50 600,180" stroke="#00ffff" stroke-dasharray="5,3" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M600,180 C500,300 400,350 300,430" stroke="#ff00ff" stroke-dasharray="5,3" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M300,430 C350,400 450,400 500,430" stroke="#7b68ee" stroke-dasharray="5,3" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M500,430 C400,300 300,250 200,180" stroke="#ff6600" stroke-dasharray="5,3" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Tagline -->
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#glow)">DESIGN YOUR REALITY</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#00ffff">Advanced Personalization Technology</text>
</svg>